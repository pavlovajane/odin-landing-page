<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The rabbits' landing page</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
</head>

<body>
    <div class="intro">
        <div class="logo">
            Header Logo
        </div>
        <div class="logo-links">
            <ul>
              <li><a href="#" title="Header link one">Header link one</a></li>
              <li><a href="#" title="Header link two">Header link two</a></li>
              <li><a href="#" title="Header link three">Header link three</a></li>
            </ul>
        </div>
        <div class="intro-title">This website is awesome</div>
        <div class="intro-text">Some text under the intro</div>
        <button class="sign-up-button">
            <span>Sign up!</span>
        </button>
        <img class="intro-img" src="./img/" alt="Introductionary image.">
    </div>
    <div class="gallery">
        <div class="title">
            Some random information.
        </div>
        <div class="pictures">
            <div class="picture-details">
                <img src="./img/rabbit_seating.jpg" alt="Rabbit seats">
                <div class="text">this is some subtext under illustration.</div>
            </div>
            <div class="picture-details">
                <img src="./img/rabbit_standing.jpg" alt="Rabbit stands">
                <div class="text">this is some subtext under illustration.</div>
            </div>
            <div class="picture-details">
                <img src="./img/rabbit_curious.jpg" alt="Rabbit is curously looking in the camera">
                <div class="text">this is some subtext under illustration.</div>
            </div>
        </div>
    </div>
    <div class="quote">
    </div>
    <div class="call-to-action">
    </div>

    <div class="footer">
        Copyright <span>&copy;</span> Jane Pavlova
    </div>
</body>
</html>
